<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortcut Settings</title>
</head>
<body>
  <h1>Shortcut Settings</h1>
  <form id="shortcut-form">
    <label for="modifiers">Select Modifiers:</label>
    <select id="modifiers" multiple>
      <option value="Alt">Alt</option>
      <option value="Command">Command</option>
      <option value="Ctrl">Ctrl</option>
      <option value="Shift">Shift</option>
    </select>
    <br>
    <label for="key">Select Key:</label>
    <select id="key">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="K">K</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="N">N</option>
      <option value="O">O</option>
      <option value="P">P</option>
      <option value="Q">Q</option>
      <option value="R">R</option>
      <option value="S">S</option>
      <option value="T">T</option>
      <option value="U">U</option>
      <option value="V">V</option>
      <option value="W">W</option>
      <option value="X">X</option>
      <option value="Y">Y</option>
      <option value="Z">Z</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="0">0</option>
    </select>
    <br>
    <button type="submit">Save</button>
  </form>
  <script>
    const { ipcRenderer } = require('electron');

    document.getElementById('shortcut-form').addEventListener('submit', (event) => {
      console.log('submit');
      event.preventDefault();
      const modifiers = Array.from(document.getElementById('modifiers').selectedOptions).map(option => option.value);
      const key = document.getElementById('key').value;
      const shortcut = [...modifiers, key].join('+');
      ipcRenderer.send('set-shortcut', shortcut);
    });
  </script>
</body>
</html>
